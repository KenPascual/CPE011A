<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles_register.css') }}">
  <script src="{{ url_for('static', filename='scripts_register.js') }}" defer></script>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form method="post" onsubmit="return validateForm()">
      <label for="full_name">Full Name</label>
      <input name="full_name" id="full_name" required>

      <label for="address">Address</label>
      <input name="address" id="address" required>

      <label for="contact">Contact</label>
      <input name="contact" id="contact" required>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>

      <label for="role">Role</label>
      <select name="role" id="role" required>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>

      <input type="submit" value="Register">
    </form>
  </div>
</body>
</html>
