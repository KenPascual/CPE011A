<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles_order_details.css') }}">
</head>
<body>
  <div class="container">
    <h1>Order Details for Order ID: {{ order_id }}</h1>

    <div class="order-items">
      <h3>Order Items</h3>
      <table class="order-table">
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          {% for item in order_items %}
          <tr>
            <td>{{ item['Item_Name'] }}</td>
            <td>{{ item['Quantity'] }}</td>
            <td>₱{{ '%.2f'|format(item['Price']) }}</td>
            <td>₱{{ '%.2f'|format(item['Quantity'] * item['Price']) }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="back-button">
      <a href="{{ url_for('admin_dashboard') }}" class="btn-back">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
