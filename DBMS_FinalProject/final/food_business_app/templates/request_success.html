<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Successful</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_special_requests.css') }}">
</head>
<body>
    <header>
        <a href="/" class="logo">Foodie</a>
        <div class="auth-buttons">
            {% if user_logged_in %}
                <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn-login">Login</a>
            {% endif %}
        </div>
    </header>

    <div class="container">
        <h1>Special Request Submitted</h1>
        <p>Your special order has been successfully submitted! We will contact you about the status of your order shortly.</p>
        <a href="/" class="btn-back">Back to Order Page</a>
    </div>
</body>
</html>
