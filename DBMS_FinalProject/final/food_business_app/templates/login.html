<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles_login.css') }}">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    
    <form action="{{ url_for('home') }}" method="get" style="margin-bottom: 1rem;">
      <button type="submit" style="
        background-color: #ccc;
        color: #333;
        border: none;
        padding: 10px 16px;
        border-radius: 4px;
        cursor: pointer;
      ">&larr; Back to Home</button>
    </form>
    
    <!-- Display flash messages here -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
      <label for="username">Username</label>
      <input name="username" id="username" required>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>

      <input type="submit" value="Login">
    </form>
    <p class="register-link">Don't have an account? <a href="/register">Register here</a>.</p>
  </div>
</body>
</html>
