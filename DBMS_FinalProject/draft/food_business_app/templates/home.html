<!DOCTYPE html>
<html>
<head>
    <title>Order Page</title>
</head>
<body>
    <h2>Welcome, {{ full_name }}</h2>

    <form method="POST">
        <label for="customer_name">Name:</label>
        <input type="text" name="customer_name" value="{{ full_name }}" readonly><br><br>

        <label for="office">Address:</label>
        <input type="text" name="office" value="{{ address }}" readonly><br><br>

        <h3>Menu Items</h3>
        {% for item in menu_items %}
            <div>
                <input type="checkbox" name="item" value="{{ item['Item_ID'] }}">
                {{ item['Name'] }} - {{ item['Price'] }}
                Quantity:
                <input type="number" name="quantity" min="0" value="0">
            </div>
        {% endfor %}

        <h3>Special Order</h3>
        <label for="special_order">Enter item not on menu:</label>
        <input type="text" name="special_order"><br><br>

        <label for="delivery_date">Delivery Date:</label>
        <input type="date" name="delivery_date" required><br><br>

        <button type="submit">Place Order</button>
    </form>

    <form action="{{ url_for('logout') }}" method="get" style="margin-top: 20px;">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
